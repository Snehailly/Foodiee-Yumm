<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Foodiee Yumm</h1>
</header>

<div class="container">
    <div class="food-item">
        <img src="Burger.png" alt="Burger">
        <div>
            <h3>Burger</h3>
            <p>₹199</p>
            <button class="add-btn" onclick="addToCart('Burger')">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Pizza.png" alt="Pizza">
        <div>
            <h3>Pizza</h3>
            <p>₹499</p>
            <button class="add-btn" onclick="addToCart('Pizza')">Add to Cart</button>
        </div>
    </div>

    <div class="food-item">
        <img src="Pasta.png" alt="Pasta">
        <div>
            <h3>Pasta</h3>
            <p>₹299</p>
            <button class="add-btn" onclick="addToCart('Pasta')">Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 Food App. All rights reserved.
</footer>

<script src="script.js"></script>

</body>
</html>
